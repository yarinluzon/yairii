<html>
  <title>Game X-O</title>
  <head>
    <link rel="stylesheet" href="style.css" />

      <div id="game">

              </td>
              <td>
                <div class="inner"></div>
              </td>

                <div class="inner"></div>
              </td>
            </tr>
            <tr>
              <td>

              </td>
              <td>
                <div class="inner"></div>
              </td>
              <td>
                <div class="inner"></div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="inner"></div>
              </td>
              <td>
                <div class="inner"></div>
              </td>
              <td>
                <div class="inner"></div>
              </td>
            </tr>
          </table>
          <div class="winning"></div>
        </div>
        <div id="win_block">
          <span class="winner"></span>
          <span class="again">Play more!</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
